<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#222857"/>
      <stop offset="1" stop-color="#3a1f4e"/>
    </linearGradient>

    <linearGradient id="top" x1="0" x2="1">
      <stop offset="0" stop-color="#ffd37a"/>
      <stop offset="1" stop-color="#ff9fd1"/>
    </linearGradient>

    <linearGradient id="left" x1="0" x2="1">
      <stop offset="0" stop-color="#ffb86b"/>
      <stop offset="1" stop-color="#ff6fb1"/>
    </linearGradient>

    <linearGradient id="right" x1="0" x2="1">
      <stop offset="0" stop-color="#ff9a6a"/>
      <stop offset="1" stop-color="#ff4fb3"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="900" height="520" rx="26" fill="url(#bg)"/>

  <!-- subtle stars -->
  <g fill="#ffffff55">
    <circle cx="110" cy="90" r="2.2"/>
    <circle cx="220" cy="140" r="1.6"/>
    <circle cx="780" cy="120" r="2.0"/>
    <circle cx="670" cy="80" r="1.4"/>
    <circle cx="520" cy="70" r="1.8"/>
    <circle cx="380" cy="120" r="1.2"/>
    <circle cx="820" cy="240" r="1.6"/>
    <circle cx="90" cy="260" r="1.4"/>
  </g>

  <!-- Cube function: each cube is 3 faces -->
  <!-- Cube 1 (left) -->
  <g filter="url(#shadow)">
    <!-- top -->
    <polygon points="210,220 290,180 370,220 290,260" fill="url(#top)"/>
    <!-- left -->
    <polygon points="210,220 290,260 290,360 210,320" fill="url(#left)"/>
    <!-- right -->
    <polygon points="290,260 370,220 370,320 290,360" fill="url(#right)"/>
  </g>

  <!-- Cube 2 (center, slightly forward) -->
  <g filter="url(#shadow)">
    <polygon points="390,230 480,185 570,230 480,275" fill="url(#top)"/>
    <polygon points="390,230 480,275 480,395 390,350" fill="url(#left)"/>
    <polygon points="480,275 570,230 570,350 480,395" fill="url(#right)"/>
  </g>

  <!-- Cube 3 (right) -->
  <g filter="url(#shadow)">
    <polygon points="560,215 635,180 710,215 635,250" fill="url(#top)"/>
    <polygon points="560,215 635,250 635,345 560,310" fill="url(#left)"/>
    <polygon points="635,250 710,215 710,310 635,345" fill="url(#right)"/>
  </g>

  <!-- caption -->
  <text x="450" y="470" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="24" fill="#ffffffcc">
    Count the cubes ðŸ’›
  </text>
</svg>
